  <body>
    <div class="container">
      <button id="setting-btn" class="btn">
        <i class="far fa-cog fa-2x"></i>
      </button>
    </div>
    <!-- menu -->
    <nav id="nav-bar" class="closed">
      <!-- nav class="open" -->
      <!-- Home menu -->
      <div id="menu" class="container">
        <!--div class ="container font-setting "   -->

        <button id="home-btn" class="option btn">
          <i class="far fa-home"></i>
        </button>
        <button id="font-btn" class="option btn">
          <i class="far fa-font"></i>
        </button>
        <button id="book-btn" class="option btn">
          <i class="far fa-book"></i>
        </button>
        <button id="bookmark-btn" class="option btn">
          <i class="far fa-bookmark"></i>
        </button>
        <button id="info-btn" class="option btn">
          <i class="far fa-info-circle"></i>
        </button>
        <!-- Font menu -->
        <button id="undo-btn" class="option btn">
          <i class="fas fa-undo-alt"></i>
        </button>
        <button id="plus-btn" class="option btn">
          <i class="far fa-plus-circle"></i>
        </button>
        <button id="minus-btn" class="option btn">
          <i class="far fa-minus-circle"></i>
        </button>
        <button id="up-btn" class="option btn">
          <i class="far fa-sort-up"></i>
        </button>
        <button id="down-btn" class="option btn">
          <i class="far fa-sort-down"></i>
        </button>
      </div>
