<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>novel trainer</title>
  </head>
  <body>
    <div class="icon-holder">
      <button id="setting-btn" class="btn">
        <i class="fas fa-cog fa-2x"></i>
      </button>
    </div>

    <nav class="open">
      <div class="container icon-holder">
        <button id="home-btn" class="option btn"><i class="fas fa-home"></i></button>
        <button id="font-btn" class="option btn"><i class="fas fa-font"></i></button>
        <button id="book-btn" class="option btn"><i class="fas fa-book"></i></button>
        <button id="bookmark-btn" class="option btn"><i class="fas fa-bookmark "></i></button>
        <button id="info-btn" class="option btn">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
